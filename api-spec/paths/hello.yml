/hello/:
  get:
    summary: Get hello message
    description: Returns a greeting message with timestamp
    operationId: getHello
    tags:
      - General
    security: []
    x-isSecure: false
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Hello!"
                timestamp:
                  type: string
                  format: date-time
                  example: "2024-01-01T12:00:00Z"
